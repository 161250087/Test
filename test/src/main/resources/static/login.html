<head>
    <meta charset="UTF-8" />
    <title>springboot登录</title>
    <style type="text/css">
        ul li{
            list-style: none;
        }
    </style>
</head>
<body>
<div >
    <label for="username"  class="input-tips2">用户名：</label>
    <input id="name" type="text" id="username" name="username" maxlength="16" />
    <label for="password" class="input-tips2">密码：</label>
    <input id="password" type="password" id="password"  name="password" maxlength="16"/>
    <button onclick="login()" value="登录" style="width:50px;height:30px">登录</button>
    <button onclick="register()" value="注册" style="width:50px;height:30px">注册</button>
</div>
<script src="jquery-3.3.1.js"></script>
<script>
    function register(){
        var name = document.getElementById("name").value;
        var password = document.getElementById("password").value;
        var email = "123456789@qq.com";
        $.ajax({
            url: "/register",
            type: "POST",
            data: {
                name:name,
                password:password,
                email:email
            },
            success:function(data){
                alert("注册成功");
            },
            error:function(err){

            }
        })
    }
    function login(){
        var name = document.getElementById("name").value;
        var password = document.getElementById("password").value;
        $.ajax({
            url: "/loginVerify",
            type: "POST",
            data: {
                name:name,
                password:password
            },
            success:function(data){
                alert(data);
            },
            error:function(err){

            }
        })
    }
</script>
</body>
